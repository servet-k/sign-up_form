<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

    <title>Sign-up_Form</title>
</head>
<body>
    <div class="main">
        <div class="edge">
            <div class="logo">
                  
                <img src="./images/odin-lined.png" alt="logo" height="120px" width="80px">
                <h1>ODIN</h1>
            </div>  
        </div>
        
        
        <div class="container">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something
                    like this is in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You know you want to.
                    <br>
                </p>
                
            </div>
            <form action="#">
                <p>Let's do this</p><br>
                <div class="cell-block">
                    <div class="cell">
                            <label for="name">FIRST NAME</label>
                            <input type="text" name="name">
                    </div>
                    <div class="cell">        
                            <label for="surname">LAST NAME</label>
                            <input type="text" name="surname">
                        </div>
                </div>
                <div class="cell-block">
                    <div class="cell">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="cell">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone">
                    </div>
                </div>
                <div class="cell-block">
                    <div class="cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="cell">
                        <label for="confirm-psw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-psw" required >
                    </div>
                </div>

            </form>
            <div class="last">
                <button type="submit">Create Account</button>
                <br>
                <br>

                <div>
                    <h4>Already have an account?<a href="#">Log in</a></h4>
                    
                </div>




            </div>




        </div>

    </div>
    
</body>
</html>
