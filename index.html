<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign-up_Form</title>
</head>
<body>
    <div class="main">
        <div class="edge">
            <img src="./images/west.jpg" alt="picture" height="100%" width="100%">
        </div>
        
        
        <div class="container">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something
                    like this is in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You know you want to.
                </p>
                
            </div>
            <form action="#">
                <p>Let's do this</p>
                <div class="cell-block">
                    <div class="cell">
                            <label for="name">FIRST NAME</label>
                            <input type="text" name="name">
                    </div>
                    <div class="cell">        
                            <label for="surname">LAST NAME</label>
                            <input type="text" name="surname">
                        </div>
                </div>
                <div class="cell-block">
                    <div class="cell">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div class="cell">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone">
                    </div>
                </div>
                <div class="cell-block">
                    <div class="cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                    <div class="cell">
                        <label for="confirm-psw">Confirm Password</label>
                        <input type="password" name="confirm-psw">
                    </div>
                </div>

            </form>




        </div>

    </div>
    
</body>
</html>
